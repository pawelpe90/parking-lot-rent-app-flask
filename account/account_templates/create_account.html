<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stwórz nowe konto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="mt-3 ms-3">
      <p class="h1">Stwórz nowe konto</p>
    </div>

    <div class="container-fluid ms-1">
      <form method="post" action="/create_user_account">

        <div class="col-3">
          <label for="name" class="form-label">Imię:</label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp">
        </div>

        <div class="col-3 mt-3">
          <label for="surname" class="form-label">Nazwisko: </label>
          <input type="text" class="form-control" id="surname" name="surname" aria-describedby="surnameHelp">
        </div>

        <div class="col-3 mt-3">
          <label for="username" class="form-label">Nazwa użytkownika: </label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
        </div>

        <div class="col-3 mt-3">
          <label for="email" class="form-label">Email: </label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
        </div>

        <div class="col-3 mt-3">
          <label for="phone" class="form-label">Telefon: </label>
          <input type="text" class="form-control" id="phone" name="phone" aria-describedby="phoneHelp">
        </div>

        <div class="col-3 mt-3">
          <label for="password" class="form-label">Hasło: </label>
          <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp">
        </div>

        <div class="col-3 mt-3">
          <label for="parking_lot_number" class="form-label">Numer posiadanego miejsca parkingowego: </label>
          <input type="text" class="form-control" id="parking_lot_number" name="parking_lot_number" aria-describedby="passwordHelp">
        </div>

        <div class="mt-3">
          <button class="btn btn-primary">Stwórz konto</button>
        </div>


      </form>
    </div>

    <span style="color:red; margin:10px">
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger text-center">
             {{ message }}
          </div>
        {% endfor %}
    {% endif %}
    </span>
  </body>
</html>
