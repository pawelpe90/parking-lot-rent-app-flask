<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stwórz nowe konto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        table {
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
  </head>
  <body class="bg-light">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="mb-5 mt-5">
            <p class="h1 text-center">Porzuć rezerwację miejsca parkingowego</p>
        </div>

        <div class="alert alert-primary text-center">
            Lista zarezerwowanych miejsc parkingowych:
        </div>

        {%if reserved_parking_lots %}
            <table class="table text-center">
                <tr>
                    <th>Nr miejsca</th>
                    <th>Od</th>
                    <th>Do</th>
                    <th></th>
                </tr>
                {% for p in reserved_parking_lots %}
                <tr>
                    <td>{{ p.parking_lot_number }}</td>
                    <td>{{ p.start_date }}</td>
                    <td>{{ p.end_date }}</td>
                    <td>
                        <form method="post" action="/drop">
                            <input type="hidden" value="{{ p.id }}" name="id">
                            <input type="hidden" value="{{ p.parking_lot_number }}" name="number">
                            <button class="btn btn-secondary">Porzuć</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <div class="col alert alert-info text-center align-center">
                  Brak zarezerwowanych miejsc.
            </div>
        {% endif %}
    </div>
  </body>
</html>
